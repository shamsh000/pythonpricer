{% extends "base.html" %}

{% block content %}
    <header><h1>Edit Alert</h1></header>
    <section class="update-alert-form">
        <form method="POST">
             <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" value="{{ alert.name }}" disabled>
            </div>
            <div class="form-group">
                <label for="item_url">Item URL</label>
                <input type="text" class="form-control" id="item_url" value="{{ alert.item.url}}" disabled>
            </div>
            <div class="form-group">
                <label for="price_limit">Price limit</label>
                <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder='120' value="{{ alert.price_limit }}" aria-describedby="pricelimitHelp"/>
                <small class="for-text text-muted id="pricelimitHelp">
                    Under Which price for the item would you like get notified ?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </section>
{% endblock %}
