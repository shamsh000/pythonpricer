{% extends "base.html" %}

{% block content %}
    <header><h1>Edit Store</h1></header>
    <section class="edit-store-form">
        <form method="POST">
             <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="John Lewis" value="{{ store.name }}"  />
            </div>
             <div class="form-group">
                <label for="url_prefix">URL Prefix</label>
                <input type="text" class="form-control" id="url_prefix" name="url_prefix" value="{{ store.url_prefix }}" placeholder="https://..." aria-describedby="urlPrefixHelp" />
                <small class="for-text text-muted" id="urlPrefixHelp">
                    What URL will all this item start with ?
                </small>
            </div>
            <div class="form-group">
                <label for="tag_name">HTML Tag Name</label>
                <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" value="{{ store.tag_name }}" aria-describedby="tagNameHelp" />
                <small class="for-text text-muted" id="tagNameHelp">
                    What HTML tag contains the price information for items in the store ?
                </small>
            </div>
             <div class="form-group">
                <label for="query">HTML Query</label>
                <input type="text" class="form-control" id="query" name="query" value="{{ store.query }}" placeholder='{"class":"price price-large"}' aria-describedby="queryHelp" />
                <small class="for-text text-muted" id="queryHelp">
                    What attributes are on the element that contain the price ?
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>

        </form>
    </section>
{% endblock %}
